<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bootstrap Carousel demo</title>

  <meta charset="utf-8">

  <meta name="description" content="Bootstrap Carousel demo">

  <meta name="keywords" content="Bootstrap Carousel demo,  Slider, Bootstrap  Slider free,  Free HTML Slider">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 Default CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Additional CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1 class="text-center carousel-title">The Category is Color</h1>
                <hr>

            </div>
            <!-- End of Col-md-12 -->

            <div id="carouselExample" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">

                    <li data-target="#carouselExample" data-slide-to="0" class="active">

                        <img class="d-block w-100" src="1.png" alt="First slide">

                    </li>
                    <li data-target="#carouselExample" data-slide-to="1">

                        <img class="d-block w-100" src="2.png" alt="Second slide">

                    </li>

                    <li data-target="#carouselExample" data-slide-to="2">

                        <img class="d-block w-100" src="3.png" alt="Third slide">

                    </li>

                </ol>
                <!-- Carousel Indicators -->

                <div class="carousel-inner">

                    <div class="carousel-item active">

                        <img class="d-block w-100" src="1.png" alt="First slide">

                        <div class="carousel-caption">
                            
                            <h5>Color that Inspires</h5>

                            <p>Find a color for every mood.</p>

                        </div>

                    </div>
                    <!-- Carousel Item 1 -->

                    <div class="carousel-item">

                        <img class="d-block w-100" src="2.jpg" alt="Second slide">

                        <div class="carousel-caption">

                            <h5>Color that brightens your day</h5>

                            <p>Colors to brighten up your room</p>

                        </div>

                    </div>
                    <!-- Carousel Item 2 -->

                    <div class="carousel-item">

                        <img class="d-block w-100" src="3.png" alt="Third slide">

                        <div class="carousel-caption">

                            <h5>Color that sets a tone</h5>

                            <p>Contrast colors that stand out</p>

                        </div>

                    </div>
                    <!-- Carousel Item 3 -->

                </div>

                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    <span class="sr-only">Previous</span>

                </a>
                <!-- Carousel Control Prev -->

                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    <span class="sr-only">Next</span>

                </a>
                <!-- Carousel Control Next -->

            </div>


        </div>
        <!-- End of Row -->

    </div>
    <!-- End of Container -->

    <!-- JQuery Plugin -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JQuery Plugin -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Additional Javascript -->
    <script src="js/main.js"></script>


</body>
</html>
